<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title  -->
    <title>Phone Hunter</title>
    <!-- css file link connection -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity=" /azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome kit  link-->
    <script src="https://kit.fontawesome.com/346effd3c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header class="m-3 p-2 bg-info rounded">
        <h2 class="bg-h m-2 p-3 rounded text-center"><span class="text-warning">HADIYA</span> PHONES WORLD</h2>
    </header>
    <!-- Main section  -->
    <main>
        <!-- search section  -->
        <div class="input-group my-5 mx-auto w-75">
            <input id="search-field" type="text" class="form-control border-2" placeholder="Find Phones "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-warning fw-bold text-black-50 border-2 type=" button"
                id="button-search">Search</button>
        </div>


        <!-- single phone details  -->
        <div id="phone-details" class="w-75 mx-auto shadow ">

        </div>

        <!-- result phone db  -->
        <div id="search-result" class="container row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-auto my-5">
            <h2 id="error" class="text-center mx-auto text-danger"></h2>
        </div>


    </main>
    <!-- footer section  -->
    <footer></footer>



    <!-- bootstrap script style link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- js file link connection  -->
    <script src="script.js"></script>

</body>

</html>
